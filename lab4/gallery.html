<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Minecraft, Майнкрафт">
    <meta name="description" content="Сообщество по майнкрафту">

    <title>CraftersHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <h1 class="header__title">Галерея
        <img src="picture.webp" alt="Header Image">
    </h1>
    <div class="header__buttons">
        <button class="fake-button">Sign Up</button>
        <button class="fake-button">Login</button>
        <button class="fake-button">My Profile</button>
    </div>
</header>

<main class="main">
    <div id="nav-container"></div>
    <script src="loadNav.js"></script>
    <div class="section">
        <div id="image_row" class="image-row">
            <div class="image-container">
                <img src="building.jpg" alt="Image 1">
                <p class="image-description">Постройки</p>
            </div>
            <div class="image-container">
                <img src="art.jpg" alt="Image 2">
                <p class="image-description">Арты</p>
            </div>
            <div class="image-container">
                <img src="texture.jpg" alt="Image 3">
                <p class="image-description">Текстурпаки</p>
            </div>
        </div>
    </div>

</main>

<footer class="footer">
    <p class="footer__text">&copy; 2023 Crafters Hub. Все права не защищены.</p>
</footer>
<script src="activeNav.js"></script>
</body>

</html>
